---
layout: default
title: /blog
---

{% for post in site.posts %}
    {% if post.category != "concept" %}
    <div>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <blockquote> at {{post.date}} in {{post.category}}
        </blockquote>
        <p>{{ post.content }}</p>
    </div>
    <hr/><br />
    {% endif %}
{% endfor %}
